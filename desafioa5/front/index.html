<body>
    <header>
        <h1>Bibioteca</h1>

    <main>
        <form action="http://localhost:3000/clientes" method="post">
            <input type="text" name="nome do livro" id="nome do livro" placeholder="Digite o nome do livro escolhido">
            <input type="text" name="nome do autor" id="nome do autor" placeholder="Digite o nome do autor do seu livro">

            <input type="text" name="descricao do livro" id="descricao do livro" placeholder="Faça uma descrição do seu livro">
